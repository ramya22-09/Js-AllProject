<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="bg-contanier">
    <div>
     <center>
        <h1>Clear the counter</h1>
        <p id="counterrval"></p>
        <button id="btn">clear</button>
     </center>
     
    </div>
    <div>
        <center>
        <h1>Custom Range Counter</h1> 
        <input type="text" placeholder="enter from value" id="fromvalue" ><br>
        <br>
        <input type="text" placeholder="enter to value" id="tovalue"><br>
        <br>
        <button id="start">Start</button>
        <p id="output"></p>
        </center>
    </div>
     <div class="PeaceTimer">
        <center>
        <div class="subcontanier">
            <h1>A moment of peace</h1>
            <p>Turn on off your phone,put on you headphones and take a moment for yourself</p>
        <hr>
        <h1>How long would you like your moment to be?</h1>
        <button id="twentyseconbtn" class="btn">20 Seconds</button>
        <button id="thertyseconbtn" class="btn">30 Seconds</button>
        <button id="fortyseconbtn" class="btn">40 Seconds</button>
        <button id="onesecbtn" class="btn">1 Minute</button>
        <p id="text"></p>
        </div>
        </center>
     

     </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
