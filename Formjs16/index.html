<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex flex-row justify-content-center">
      <div class="contanier1">
        <h1>Add User</h1>
        <form id="formid">
          <div class="mb-3">
            <label for="username">Name</label>
            <input type="text" id="username" autocomplete="given-name" class="w-100 form-control" />
            <p id="warningmes" class="warnning"></p>
          </div>
          <div class="mb-3">
            <label for="useremail">Email</label>
            <input type="text" id="useremail" autocomplete="given-name" class="w-100 form-control" />
            <p id="warning" class="warnning"></p>
          </div>
          <div class="mb-3">
            <label for="select">Working Status</label>
            <select class="form-control" id="select">
                <option value="Active" selected>Active</option>
                <option value="InActive">InActive</option>

            </select>
          </div>
          <div class="mb-3">
            <h5>Gender</h5>
            <input type="radio" id="male" value="male" name="gender" checked>
            <label for ="male" >Male</label>
            <input type="radio" id="female" value="female" class="ml-4" name="gender">
            <label for ="female">Female</label>



          </div>
          <button type="submit" class="btn btn-primary" id="submitbtn">
            submit
          </button>
         
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
