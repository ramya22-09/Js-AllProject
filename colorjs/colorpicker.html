    <link rel="stylesheet" href="colorpicker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body>
    
    <div class="bg" id="bg">
   <div class="fullbody d-flex flex-row justify-content-center" id="fullbody">
    <div>
        <h1>Color Picker</h1>
        <div>
        <button class="green" onclick="onGreen()">green</button>
        <button class="orange" onclick="onOrange()">orange</button>
        <button class="white" onclick="onWhite()">white</button>
        <button class="pink" onclick="onPink()">pink</button>
        </div>
    </div>
   </div>

   <div class="text-center">
    <h4 class="box">background Color:   <span id="num" class="num"> </span></h4>
    <p>Try clicking on one of the colors above to change the background color of this page!</p>
   </div>
   <script src="colorpicker.js"></script>
    </div>
